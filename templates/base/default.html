<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      Spamalot - Avalon Role Setup
    </title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    {% block header %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
      <a class="navbar-brand" href="#">Spamalot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="https://github.com/DylanDmitri/spamalot">Github</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container" id="main-container">
      {% block body %}{% endblock %}
    </main>
    <footer class="footer">
      <div class="container">
        <span class="text-muted"><a href="https://github.com/DylanDmitri/spamalot/issues" class="text-muted">Report issues</a></span>
      </div>
    </footer>
  </body>

  <script src="/js/jquery/jquery.slim.min.js"></script>
  <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>

  {% block script %}{% endblock %}
</html>
